<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h2>Glossário HTML</h2>
    <dl>
        <dt>!DOCTYPE</dt>
        <dd>Defini o tipo de documento como HTML5. <br> <a href="https://www.w3schools.com/tags/tag_doctype.asp">Saiba mais aqui.</a></dd>

        <dt>&lt;html&gt;</dt>
        <dd>É o contêiner para todos os outros elementos HTML. <br> <a href="https://www.w3schools.com/TAgs/tag_html.asp">Saiba mais aqui.</a></dd>

        <dt>&lt;head&gt;</dt>
        <dd>Providencia informações gerais (metadados) sobre o documento. <br> <a href="https://www.w3schools.com/html/html_head.asp">Saiba mais aqui.</a></dd>

        <dt>&lt;body&gt;</dt>
        <dd>Corpo do documento. <br> <a href="https://www.w3schools.com/tags/tag_body.asp">Saiba mais aqui.</a></dd>

    </dl>
</body>
</html>
