<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>

    <style>
        /* Observe que quando o elemento é caracterizado como 
        inline, por padrão ele não irá respeitar as medidas
        definidas para width e height no CSS. Além disso as
        propriedades como margin, padding e border só funciona
        na horizontal. */
    </style>

</head>
<body>
    <p>Um texto <span>qualquer</span></p>
    <p>Outro texto <div>qualquer</div></p>
</body>
</html>
