<!--

    Exercício

    Crie um formulário de contato

    1. [x] O formulário deverá conter um título de nome Contato. Usar fieldset e legend para essa finalidade

    2. [x] O fomulário conterá 3 campos
        - [x] nome (input texto)
        - [x] email (input email)
        - [x] mensagem (textarea)

    3. [x] O formulário deverá conter um botão para enviar.

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.

-->

<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="name">Nome completo</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Como gostaria de ser chamado">
        <br><br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="email@dominio.com">
        <br><br>
        <label for="message">Mensagem</label>
        <br>
        <textarea name="message" id="message" cols="16" rows="10" placeholder="Digete sua mensagem"></textarea>
        <br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
