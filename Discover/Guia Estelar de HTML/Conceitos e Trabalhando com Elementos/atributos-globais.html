<!--

    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title

-->

<div class="carrinho" contenteditable="true" id="cart1" tabindex="2">
    <!-- Elementos aqui dentro -->
    conteudo
</div>

<div class="carrinho" data-="" id="cart2" style="color: red" tabindex="1">
    <!-- Elementos aqui dentro -->
    conteudo
</div>

<div class="carrinho" hidden>
    <!-- Elementos aqui dentro -->
    conteudo
</div>

<div class="carrinho" tabindex="3" title="Definir um titulo">
    <!-- Elementos aqui dentro -->
    conteudo
</div>
